<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karitó Seridó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="min-vh-100" style="background: rgb(6,1,84); background: linear-gradient(135deg, rgba(6,1,84,1) 0%, rgba(29,47,162,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="container min-vh-100 text-center d-flex flex-column justify-content-center">
        <div class="card mx-auto p-2" style="min-width: min(100%, 500px);">
            <div class="card-body">
                <h1 class="mb-5">Adicionar aposta</h1>
                <form action="index_apostas.html">
                    <div class="mb-3 text-start">
                        <label for="name_bettor" class="form-label">Nome do apostador</label>
                        <input type="text" class="form-control" id="name_bettor" placeholder="Nome do apostador">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="name_participant" class="form-label">Nome do participante</label>
                        <input type="text" class="form-control" id="name_participant" placeholder="Ex.: Glaucyrlei (Info 3º 1v)">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="bet" class="form-label">Valor apostado</label>
                        <input type="number" class="form-control" id="bet" placeholder="Ex.: 15,00">
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                <div class="text-center mt-5">
                    <a class="btn btn-secondary" href="index_apostas.html">Voltar</a>
                </div>
            </div>         
        </div>         

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
